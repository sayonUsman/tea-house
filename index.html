<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="style/style.css" />

    <!-- Font Awesome cdn -->
    <script
      src="https://kit.fontawesome.com/1c9e64c05d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="max-w-screen-xl mx-auto">
    <header
      class="flex flex-col lg:flex-row lg:justify-between items-center mt-8"
    >
      <!-- Text content -->
      <div class="ml-4 sm:ml-0 lg:ml-8 2xl:ml-0">
        <h1 class="text-[#1C1C1C] text-5xl sm:text-7xl font-extrabold">
          It's good <br />
          tea time at<br />
          The Tea House
        </h1>

        <p
          class="max-w-[32rem] text-[#777777] sm:text-lg font-medium py-6 sm:py-8"
        >
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>

        <button
          class="flex justify-center items-center w-48 h-16 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white text-xl font-bold"
        >
          Explore More
          <i class="fa-solid fa-arrow-right -rotate-45 ml-3"></i>
        </button>
      </div>

      <!-- Image Content -->
      <div class="relative mt-10">
        <img src="images/banner.png" alt="banner img" class="w-full" />

        <!-- Rating Card -->
        <div
          class="sm:w-64 sm:h-24 bg-white absolute left-6 sm:left-20 bottom-3 flex items-center justify-center rounded-lg shadow-lg p-3 sm:p-0"
        >
          <!-- icon -->
          <div>
            <i class="fa-solid fa-star text-2xl text-[#FFC850]"></i>
          </div>

          <!-- text -->
          <div class="pl-4">
            <h3 class="text-[#1C1C1C] text-xl sm:text-3xl font-extrabold">
              5.00
            </h3>
            <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
